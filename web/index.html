    /* Ensure full-screen Flutter container and loading screen styling */
    html,

      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }

    #loading .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    #loading p {
      margin-top: 10px;
      color: #666666;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

  <script>
    // Improved Flutter loader with better error handling
    window.addEventListener('load', function (ev) {
      var loading = document.querySelector('#loading');

      // Configure Flutter with proper error handling
      window._flutter = window._flutter || {};
      window._flutter.buildConfig = {
        builds: [
          {
            compileTarget: 'dart2js',
            renderer: 'html',
            mainModule: 'main'
          }
        ]
      };

      // Load Flutter with enhanced error handling
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            if (loading) {
              loading.remove();
            }
            appRunner.runApp();
          }).catch(function (error) {
            console.error('Failed to initialize Flutter engine:', error);
            if (loading) {
              loading.innerHTML = 'Failed to load app: ' + error.message;
            }
          });
        }
      });
    });
  </script>
